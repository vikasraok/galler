    <div id="page-wrapper">
        <form class="container row" style="padding-top: 20px" id="deviceAdd">
            <div class="form-group col-sm-12 col-md-6 ">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter device name" name="name">
            </div>
            <div class="form-group col-sm-12 col-md-6 ">
                <label for="ip">IP:</label>
                <input type="text" class="form-control" id="ip" placeholder="Enter IP address" name="ip">
            </div>
            <div class="form-group col-sm-12 col-md-6 ">
                <label for="uname">User name:</label>
                <input type="text" class="form-control" id="uname" placeholder="Enter user name" name="username">
            </div>
            <div class="form-group col-sm-12 col-md-6 ">
                <label for="pwd">Password:</label>
                <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="password">
            </div>
            <div class="form-group col-sm-12 col-md-6 ">
                <label for="zone">Time Zone:</label>
                <input type="text" class="form-control" id="zone" placeholder="Enter time zone" name="zone">
            </div>
            <div class="form-group col-sm-12 col-md-6 ">
                <label for="status">Status:</label>
                <input type="text" class="form-control" id="status" placeholder="Enter status" name="status">
            </div>
            <div class="form-group col-sm-12 col-md-6 ">
                <label for="loc">Location:</label>
                <input type="text" class="form-control" id="loc" placeholder="Enter location" name="location">
            </div>
            <div class="form-group col-sm-12 col-md-6 ">
                <label for="ver">Frimware version:</label>
                <input type="text" class="form-control" id="ver" placeholder="Enter firmware version" name="f_version">
            </div>
            <div class="col-sm-12">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
